<form class="form-signin" role="form" [formGroup]="complexForm" (submit)="login(complexForm.value)">  
  <div class="container-fluid">
      <div class="row content">
        <div class="col-sm-3 sidenav hidden-xs" style="background-color:#0089D4;height: 200%;width: 15%;">
            
            <img src = "../assets/cisco.PNG" style="text-align: center;padding: 5;">
            <br><br><br><br><br><br>
            <br><br><br><br><br><br>
            <br><br><br><br><br><br>
            <br><br><br><br><br><br>
            <br><br><br><br><br><br>
          </div>
             
        <div class="col-sm-9">
            <br><br><br>
                     <h2>VOLT-HA  Service Provision</h2>
                     <br><br><br><br><br>
                     <div class="alert alert-danger" *ngIf="invalidLogin">
                         Invalid login and/or password
                    </div>
                     <div class="form-group row" style="text-align: justify" 
                        [ngClass]="{'has-error':!complexForm.controls['username'].valid && 
                                    complexForm.controls['username'].touched}">
                        <label for="username" class="col-sm-2 col-form-label">Username</label> 
                         <div class="col-sm-5">
                             <input type="text" name="username" class="form-control" id="username" placeholder="Username" [formControl]="complexForm.controls['username']">
                             <div *ngIf="complexForm.controls['username'].hasError('required') 
                                        && complexForm.controls['username'].touched" 
                                        class="alert alert-danger">User Name is required</div>                             
                         </div>
                     </div>
                     <div class="form-group row" style="text-align: justify" 
                          [ngClass]="{'has-error':!complexForm.controls['password'].valid && 
                                     complexForm.controls['password'].touched}">
                       <label for="password" class="col-sm-2 col-form-label">Password</label>
                       <div class="col-sm-5">
                           <input type="password" name="password" class="form-control" id="password" placeholder="Password" 
                                 [formControl]="complexForm.controls['password']">
                           <div class="alert alert-danger" 
                                *ngIf="complexForm.controls['password'].hasError('required') 
                                         && complexForm.controls['password'].touched">
                            Password is required</div> 
                       </div>
                       
                     </div>
                     <div style="text-align: center">
                         <button type="submit" class="btn btn-primary" [disabled]="!complexForm.valid">Submit</button>
                     </div>           
              
          </div>
        </div>
      </div>          
</form>
<!-- /#wrapper -->
